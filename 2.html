<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            text-align: center;
            transform: rotate(0deg);
            transition: 0.3s;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            color: #555;
            margin: 8px 0;
        }

        .info strong {
            color: #222;
        }

        .decor-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .circle1 {
            top: 10%;
            left: 20%;
        }

        .circle2 {
            bottom: 10%;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decor-circle circle1"></div>
        <div class="decor-circle circle2"></div>
        <div class="card">
            <h1>Thông Tin Sinh Viên</h1>
            <div class="info">
                <p><strong>Tên:</strong> Phạm Phú Gia</p>
                <p><strong>MSSV:</strong> 2180602187</p>
                <p><strong>Lớp:</strong> 21DTHB4</p>
                <p><strong>Môn học:</strong> Công cụ & Môi trường phát triển phần mềm</p>
            </div>
        </div>
    </div>
</body>
</html>
